<!DOCTYPE html>
<html>
<head>
    <title>Durandal</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
    <script src="scripts/knockout-3.1.0.js" type="text/javascript"></script>
    <script src="scripts/q.js" type="text/javascript"></script>
    <script src="scripts/breeze.debug.js" type="text/javascript"></script>
    

    <script src="cordova.js" type="text/javascript"></script>
    <link rel="Stylesheet" href="style/jquery.mobile-1.2.0.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="apple-touch-startup-image" href="content/images/ios-startup-image-landscape.png" media="(orientation:landscape)" />
    <link rel="apple-touch-startup-image" href="content/images/ios-startup-image-portrait.png" media="(orientation:portrait)" />
    <link rel="apple-touch-icon" href="content/images/icon.png" />

    <link rel="stylesheet" href="content/bootstrap.css" />
    <link rel="stylesheet" href="content/bootstrap-theme.css" />
    <link rel="stylesheet" href="content/css/font-awesome.css" />

    <link rel="stylesheet" href="content/samples.css" />

    <script type="text/javascript">
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
    <script type="text/javascript" charset="utf-8">
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
        // Now safe to use device APIs
    }
    </script>

</head>
<body onload="onLoad()">
    <div id="applicationHost">
        <div class="splash">
            <div class="message">
                Durandal Starter Project
            </div>
            <i class="icon-spinner icon-2x icon-spin active"></i>
        </div>
    </div>

    <script src="scripts/require.js" data-main="App/main"></script>

    
</body>
